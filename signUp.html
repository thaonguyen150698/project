<!doctype html>
<html>
<head>
	<meta name="viewport" contenet="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="signUp.css" />
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
	<script src="./firebase.js"></script>
</head>
<body>
<div class="signUp">
	<div class="signUpForm">
		<img src="logo-signup.jpg" />
		<form action="">
		<input type="text" placeholder="First name*" id="firstName">
		<input type="text" placeholder="Last name*" id="lastName">
		<input type="email" placeholder="Your email address*" id="email">
		<div class="phone">
		<ul>
			<li>+81</li>
			<li><input style="width:220px" type="text" placeholder="Mobile number*" id="phoneNum">
		</ul>
		</div>
		<input type="password" placeholder="Password*" id="password">
		<input type="text" placeholder="Confirm password*" id="confirm">
		<button onclick="signUpForm()" id="signUpForm()">Sign up</button>
		<div class="agree">
		<p>By Signing up you agree to our <b href="#">Terms of service</b> & <b href="#">Privacy policy</b>
		</div>
		<div class="closeSignUp"><a href="index.html">x</a></div>
	</div>
</div>
	<script src="./script.js"></script>
</body>
</html>
